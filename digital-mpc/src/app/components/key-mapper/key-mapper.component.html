<div class="key-mapping">
  <h2>Map Keys to Pads</h2>

  <!-- Pad Selection -->
  <div>
    <label for="pad">Select Pad:</label>
    <select id="pad" [(ngModel)]="selectedPad">
      <option *ngFor="let pad of pads" [value]="pad">Pad {{ pad }}</option>
    </select>
  </div>

  <!-- Key Input -->
  <div>
    <label for="key">Press a Key:</label>
    <input id="key" type="text" [(ngModel)]="selectedKey" placeholder="Type a key" maxlength="1" />
  </div>

  <!-- Map Key Button -->
  <button (click)="mapKey()">Map Key</button>

  <!-- Mappings Display -->
  <h3>Current Key Mappings</h3>
  <ul>
    <li *ngFor="let mapping of mappings">
      Key <strong>{{ mapping.key }}</strong> â†’ Pad <strong>{{ mapping.pad }}</strong>
    </li>
  </ul>
</div>
